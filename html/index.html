<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Memorión - D</title>
</head>

<body>
    <div id="inicio">
        <table id="config">
            <tr>
                <th colspan="2" id="tituloConf">Configuración</th>
            </tr>
            <tr>
                <th>Nombre:</th>
                <td><input type="text" value="Roberto" id="nombre"></td>
            </tr>
            <tr>
                <th>Modo de juego:</th>
                <td>
                    <select id="modo">
                        <option selected default value="normal">Normal</option>
                        <option value="flash">Flash</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Nivel de juego:</th>
                <td>
                    <select id="nivel">
                        <option selected default value="facil">Tablero 4x4</option>
                        <option value="medio">Tablero 5x6</option>
                        <option value="dificil">Tablero 6x6</option>
                        <option value="personalizado">Personalizado</option>
                    </select>
                </td>
            </tr>
            <tr  class="personalizado">
                <td>Filas:</td>
                <td><input type="number" min="1" max="6" id="persFilas"></td>
            </tr>
            <tr class="personalizado">
                <td>Columnas:</td>
                <td><input type="number" min="1" max="6" id="persColumnas"></td>
            </tr>
            <tr>
                <th>Tema:</th>
                <td>
                    <select id="tema">
                        <option selected default value="banderas" class="temas">Banderas</option>
                        <option value="tema1" class="temas">Simpson</option>
                        <option value="tema2" class="temas">Coches</ption>
                        <option value="tema3" class="temas">Animales</option>
                        <option value="aleatorio">Aleatorio</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Temporizador:</th>
                <td>
                    <select id="temp">
                        <option selected default value="true">Activado</option>
                        <option value="false">Desactivado</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2">

                    <button id="btnJugar">Jugar</button>

                </th>
            </tr>
        </table>
    </div>

    <div id="juego">
        
    <header>
        <table id="info">
            <tr>
                <td><h1 id="hNombre">Jugador: </h1></td>
                <td><h1 id="intent">Intentos:</h1></td>
                <td>
                    <table id="crono">
                        <tr>
                            <th colspan="4">Tiempo</th>
                        </tr>
                    <tr>
                        <td class="reloj" id="horas">00</td>
                        <td class="reloj" id="minutos">:00</td>
                        <td class="reloj" id="segundos">:00</td>
                        <td class="reloj" id="centesimas">:00</td>
                    </tr>
                </table>
            </td>
            </tr>
        </table>
    </header>

        <div id="wrapper">
        </div>

        <h1 id="hTema">Tema:</h1>

    </div>

    <script async src="/js/main.js"></script>
</body>

</html>
